    <main class="prontuarioMain">
        <form id="prontuarioForm">
            <div>
                <label for="nomePaciente">Nome do Paciente:</label>
                <input type="text" id="nomePaciente" placeholder="Nome completo">
            </div>
            <div>
                <label for="cpfPaciente">CPF do Paciente:</label>
                <input type="text" id="cpfPaciente" placeholder="000.000.000-00">
            </div>
            <div>
                <label for="dataDiagnostico">Data:</label>
                <input type="text" id="dataDiagnostico" placeholder="dd/mm/yyyy">
            </div>
            <div>
                <label for="diagnostico">Diagnóstico:</label>
                <textarea id="diagnostico" placeholder="Descrição do diagnóstico"></textarea>
            </div>
            <div>
                <label for="prescricoes">Prescrições:</label>
                <textarea id="prescricoes" placeholder="Prescrições Médicas"></textarea>
            </div>
            <div>
                <label for="assinaturaEletronica">Assinatura Eletrônica:</label>
                <input type="file" id="assinaturaEletronica">
            </div>
            <div>
                <button type="submit">Salvar Prontuário</button>
            </div>
        </form>

        <ul id="listaProntuarios">
            <!-- Lista de prontuários -->
        </ul>
